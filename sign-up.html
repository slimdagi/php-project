<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="starter Template/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="starter Template/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/38fc07e462.js" crossorigin="anonymous"></script>

    <title>Sign up to be Kopites</title>
</head>

<body class="row">

    <style>
        #signUp {
            margin-top: 6%;
        }
        .card-img-top{
            padding: 0 2rem 2rem;
            height: 40%;
        }
        .card-body{
            padding-top: 0%;
        }
        .groupForms{
            margin-top: 0%;
        }
    </style>
    <div class="col-sm-4"></div>
    <div class="card col-sm-4" style="width: 18rem;" id="signUp">
        <img class="card-img-top" src="liverpool_logo.jpg" alt="Card image cap">
        
        <div class="card-body">
            <p class="card-text">Sign Up to be Kopites</p>
        </div>
        <form class="groupForms" method="POST" action="http://localhost/save_data.php">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" name="FirstName" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="LastName" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" name="Email" class="form-control" id="emailInput" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Create a Password</label>
                <input type="password" name="Pasword" class="form-control" id="passwordInput" placeholder="Password">
            </div>
            
            <button type="submit" class="btn btn-success">sign up</button>
        </form>
    </div>

    <div class="col-sm-4"></div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="starter Template/js/bootstrap.min.js"></script>
</body>

</html>
